<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Protfolio</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</head>
<body>
    <div id="wrap">
        <div class="main_icon_box">
            <ul class="main_icon_list">
                <li>
                    <a href="#" @click="showModal = true">
                        <img src="images/images.png" alt="">
                        <span>배경화면</span>
                    </a>
                </li>
            </ul>
        </div>
        <footer>
            <div id="app" class="icon_box">
                <ul class="icon_list">
                    <li class="tooltip-toggle" data-tooltip="Project" >
                        <a href="#">
                            <img src="images/folder.png" alt="">
                        </a>
                    </li>
                    <li class="tooltip-toggle" data-tooltip="미정">
                        <a href="#">
                            <img src="images/AppIcon-1.png" alt="">
                        </a>
                    </li>
                    <li class="tooltip-toggle" data-tooltip="배경화면">
                        <a href="#">
                            <img src="images/images.png" alt="">
                        </a>
                    </li>
                    <li class="tooltip-toggle" data-tooltip="미정">
                        <a href="#">
                            <img src="images/Contact.png" alt="">
                        </a>
                    </li>
                    <li class="tooltip-toggle" data-tooltip="Github">
                        <a href="#">
                            <img src="images/github-96.png" alt="">
                        </a>
                    </li>
                </ul>

            </div>
        </footer>
    </div>
    <div class="modal">
        <div class="modal-mask">
            <div class="modal-wrapper">
                <div class="modal-container">
                    <aside>
                        <button></button>
                        <button></button>
                        <button></button>
                        <ul class="menu">
                            <li>General
                                <ul class="general">
                                    <li :class="bg"><a href="#">All</a></li>
                                </ul>
                            </li>
                            <li>Language
                                <ul class="language">
                                    <li><a href="#">Java</a></li>
                                    <li><a href="#">Swift</a></li>
                                    <li><a href="#">C</a></li>
                                </ul>
                            </li>
                        </ul>
                    </aside>
                    <section>

                    </section>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(".icon_list>li:nth-of-type(1)").click(function(){
            $(".modal").css("display", "block");
        });
        $(".modal-container>aside>button:first").click(function(){
            $(".modal").css("display", "none");
        });
        $(".menu>li>ul>li").click(function(){
            $(".menu li").removeClass("bg");
            $(this).addClass("bg");

        });
    </script>
</body>
</html>
